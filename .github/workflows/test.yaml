name: 'Test Helm'

on:
  push:
  pull_request:

jobs:
 test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'

      # Set up Helm
      - name: 'Set up Helm'
        uses: 'azure/setup-helm@v3.5'
        with:
          version: 'v3.12.0'

      # Test Helm charts
      - name: 'Test helm charts'
        run: 'make test'
