# Default library values
nameOverride: ''
fullnameOverride: ''

#
# Application Config
#
application:
  # Main application web UI port
  port: 9705
  # Access url base
  urlBase: 'huntarr'
  config: null

#
# Resource - DEPLOYMENT
# This is to set up and define the application deployment
#
deployment:
  container:
    image:
      repository: 'ghcr.io/plexguide/huntarr'

    env:
      - name: 'PGID'
        value: '1000'
      - name: 'PUID'
        value: '1000'
      - name: 'TZ'
        value: 'America/New_York'

    livenessProbe:
      httpGet:
        path: '/huntarr/health'
        port: 'http'
      initialDelaySeconds: 30
    readinessProbe:
      httpGet:
        path: '/huntarr/health/ready'
        port: 'http'
      initialDelaySeconds: 15

    # Additional volumeMounts on the output Deployment definition.
    volumeMounts:
      - name: 'config'
        mountPath: '/config'

  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'huntarr-config'

persistentVolumeClaims:
  huntarr-config:
    accessMode: 'ReadWriteOnce'
    requestStorage: '1Gi'
    selector: {}

ingress:
  enabled: true

