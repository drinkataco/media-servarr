# Default library values
nameOverride: ''
fullnameOverride: ''

#
# Application Config
#
application:
  # Main application web UI port
  port: 7575

#
# Resource - DEPLOYMENT
# This is to set up and define the application deployment
#
deployment:
  container:
    image:
      repository: 'ghcr.io/ajnart/homarr'

    # Additional volumeMounts on the output Deployment definition.
    volumeMounts:
      - name: 'app-data-configs'
        mountPath: '/app/data/configs'
      - name: 'data'
        mountPath: '/data'
      - name: 'app-data-icons'
        mountPath: '/app/data/icons'

  volumes:
    app-data-configs:
      persistentVolumeClaim:
        claimName: 'homarr-configs'
    data:
      persistentVolumeClaim:
        claimName: 'homarr-data'
    app-data-icons:
      emptyDir: {}

persistentVolumeClaims:
  homarr-configs:
    accessMode: 'ReadWriteOnce'
    requestStorage: '1Gi'
    selector: {}
  homarr-data:
    accessMode: 'ReadWriteOnce'
    requestStorage: '1Gi'
    selector: {}

service:
  type: 'ClusterIP'
  ports:
    - targetPort: 'http'
      protocol: 'TCP'
      name: 'http'

ingress:
  enabled: true
  path: '/'
