#
# Resource - DEPLOYMENT
# This is to set up and define the application deployment
#
deployment:
  container:
    image:
      repository: 'lscr.io/linuxserver/transmission'

    env:
      - name: 'PGID'
        value: '1000'
      - name: 'PUID'
        value: '1000'

    ports:
      - name: 'http'
        containerPort: # use application.port
        protocol: 'TCP'
      - name: 'peer'
        containerPort: 51413
        protocol: 'TCP'
      - name: 'peer-udp'
        containerPort: 51413
        protocol: 'UDP'

    livenessProbe:
      httpGet:
        path: '/'
        port: 'http'
      initialDelaySeconds: 30
    readinessProbe:
      httpGet:
        path: '/'
        port: 'http'
      initialDelaySeconds: 15

    # Additional volumeMounts on the output Deployment definition.
    volumeMounts:
      - name: 'config'
        mountPath: '/config'
      - name: 'downloads'
        mountPath: '/downloads'

  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'transmission-config'
    downloads:
      emptyDir: {}

persistentVolumeClaims:
  transmission-config:
    accessMode: 'ReadWriteOnce'
    requestStorage: '1Gi'
    selector: {}

service:
  type: 'LoadBalancer'
  ports:
    - port: # use application.port by default
      targetPort: 'http'
      protocol: 'TCP'
      name: 'http'
    - port: 51413
      targetPort: 'peer'
      protocol: 'TCP'
      name: 'peer'
    - port: 51413
      targetPort: 'peer-udp'
      protocol: 'UDP'
      name: 'peer-udp'

ingress:
  enabled: true
